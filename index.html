<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="hover-1">
      <h3 class="faded">Your Result</h3>
      <br />
      <div class="circle">
        <br /><br />
        <h1 class="highlight">76</h1>
        <p class="faded">of 100</p>
      </div>
      <br />
      <h2 class="highlight">Great</h2>
      <br />
      <p class="faded">
        You scored higher than 65% of<br />
        the people who have taken<br />these tests.
      </p>
    </div>
    <div class="hover-2">
      <h3 style="text-align: center">Summary</h3>
      <br />
      <table>
        <tr>
          <td>
            <img
              src="../results-summary-component-main/assets/images/icon-reaction.svg"
            />
            <span style="color: orangered">Reaction</span>
          </td>
          <td>80 / <span class="faded">100</span></td>
        </tr>
        <tr>
          <td>
            <img
              src="../results-summary-component-main/assets/images/icon-memory.svg"
            />
            <span style="color: gold">Memory</span>
          </td>
          <td>92 / <span class="faded">100</span></td>
        </tr>
        <tr>
          <td>
            <img
              src="../results-summary-component-main/assets/images/icon-verbal.svg"
            />
            <span style="color: green">Verbal</span>
          </td>
          <td>61 / <span class="faded">100</span></td>
        </tr>
        <tr>
          <td>
            <img
              src="../results-summary-component-main/assets/images/icon-visual.svg"
            />
            <span style="color: rgb(40, 40, 245)">Visual</span>
          </td>
          <td>72 / <span class="faded">100</span></td>
        </tr>
      </table>
      <button onclick="SubmitEvent">Continue</button>
    </div>
  </body>
  <!--76 of 100 Great  Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100
    Visual 72 / 100 Continue-->
</html>
